<ion-view title="Favorite">
    <ion-content>		   	
        <div class="list">        	           	
       		<a ng-repeat="item in clips" class="item item-thumbnail-left" ng-click='download(item._id, item.image, item.local, $index)'>        	
	            <img img-cache-src ic-src="{{item.thumb}}">	            	            
	           	<div class="row">
	           		<div class="col col-top col-75"><h2>{{item.name}}</h2></div>
	           		<div class="col col-top" ng-hide="item.local"><i class="ion-ios-cloud-download-outline larger"></i></div>
	            </div>				
				<div class="row">  					
					<div class="col col-top"><p>{{item.desc}}</p></div>					
				</div> 
           	</a>                      
        </div>
    </ion-content>
</ion-view>
